<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="1-Login Form.css" />
  </head>
  <body>
    <h1>KURABİYE SEPETİ</h1>

    <form action="">
      <div>
        <label for="username">Kullanıcı Adı:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Kullanıcı adınızı giriniz"
        />
      </div>
      <div>
        <label for="password">Şifre: </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Şifrenizi giriniz"
        />
      </div>
      <div>
        <label for="sec-code">Güvenlik Kodu:</label>
        <input
          type="number"
          id="sec-code"
          name="sec-code"
          placeholder="Güvenlik kodunu giriniz"
        />
      </div>

      <div>
        <input class="button" type="submit" value="Gönder" />
        <input class="button" type="reset" value="Sıfırla" />
      </div>
    </form>
  </body>
</html>
